  <div class="poem_title">Душа</div>
  <div class="poem">
    Душа как плесени кусок,<br>
    Из чувств остались боль и грусть<br>
    И как последний волосок<br> 
    Рассудок мой гнилой.<br><br>

    Вокруг лишь недоверие,<br>
    Тьма и пустота.<br>
    Радость мне приносить<br> 
    Одна лишь грязнота.<br><br>
  </div>
