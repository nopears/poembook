  <div class="poem_title">Пассажир</div>
  <div class="poem">
    В своём разуме я пассажир,<br>
    Что не знает когда его остановка.<br>
    Все, что он может, лишь наблюдать,<br> 
    Ожидая маршрута концовку.<br><br>
  </div>
