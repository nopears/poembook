  <div class="poem">
    И каждый день, и каждый час<br>
    Хочу лишь думать о тебе<br>
    И не забуду цвет тех глаз,<br>
    Куда хотел я заглянуть,<br>
    Чтобы увидеть свет во мгле.<br><br>
    
    Я заперт в разума темнице,<br>
    Отсель не выбраться никак,<br>
    Но ты в ней света повелитель,<br>
    Что не дает уйти в кромешный мрак.<br><br>
  </div>
