<div class="poem_title">Ночь</div>
<div class="poem">
    Подавно ночь, кровавая луна,<br>
    Еле виден отблеск серебра - твои глаза. <br>
    Готов тонуть и умирать лишь бы видеть их, опять. <br><br>

    С неба падает звезда - <br>
    Желание несет она, <br>
    Я сразу понял: не моё, <br>
    Вед рядом снова нет тебя. <br><br>

</div>
