<div class="poem_title">Постой</div>
<div class="poem">
    Постой еще хоть пять минут, <br>
    Я умоляю: не бросай, <br>
    В сердце боль как ножевое, <br>
    Прошу, меня не покидай. <br><br>

    Твой взгляд - моя последняя граница, <br>
    Что не дает с концом уйти в себя. <br>
    Мне с правдой тяжело смириться, <br>
    Что не увижу я тебя. <br><br>

</div>
