<div class="poem_title">Ты</div>
<div class="poem">
    В груди опять горит огонь, <br>
    Опять бушует вихрь чувств. <br>
    Сейчас я понял: я живой, <br>
    Хотя недавно был я пуст. <br><br>

    Ледник печали был во мне, <br>
    Он тяжким грузом убивал. <br>
    Но для меня ты солнца луч, <br>
    Что этот холод разрушал. <br><br>

</div>
